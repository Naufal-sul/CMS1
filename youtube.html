<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background-color: #fff;
      padding: 10px;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0;
    }
    nav {
      background-color: #ddd;
      padding: 10px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    nav li {
      display: inline-block;
      margin: 0 10px;
    }
    nav a {
      text-decoration: none;
      color: #333;
    }
    main {
      padding: 20px;
    }
    article {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    p {
      line-height: 1.5;
    }
    .image-container {
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Beautiful Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <article>
        <h2>Welcome!</h2>
        <p>This is a simple website example with some basic styling to make it visually appealing. You can customize this code further by adding your own content, images, and more complex layouts using HTML and CSS.</p>
        <div class="image-container">
          <img src="image.jpg" alt="Beautiful Image">
        </div>
      </article>
    </main>
  </div>
</body>
</html>
